<!DOCTYPE html>
<html>
    <head>
        <title>Employee Details</title>
    </head>
    <body>
        <header>
            <a href="index.html">Company Logo</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="employees.html">Employee</a></li>
                </ul>
            </nav>
        </header>
        <section id="employeeDetails">

        </section>

        <footer>
            <p>&copy; 2024 Company Name, All rights reserved</p>
        </footer>

        <script>
            const employeeDetails = document.getElementById('employeeDetails');

            let employess = [
        {
          id: "1",
          name: "John Deo",
          title: "Software Developer",
          department: "IT",
        },
        {
          id: "2",
          name: "Jane Smith",
          title: "Designer",
          department: "Design",
        },
        {
          id: "3",
          name: "Bob Johnson",
          title: "Project Manager",
          department: "Management",
        },
      ];

      function getParameterById(id){
        let url = new URL(window.location.href);

        return url.searchParams.get(id)
      }

let employeeId = getParameterById('id');


let employee;

for(let i=0; i<employess.length; i++){
    if(employeeId===employess[i].id){
        employee = employess[i]
    }
}

if(employee){
    employeeDetails.innerHTML = `
     <h2>${employee.name}</h2>
     <ul>
        <li><strong>Name:</strong> ${employee.name}</li>
        <li><strong>Designation:</strong> ${employee.title}</li>
        <li><strong>Department:</strong> ${employee.department}</li>
        </ul>
    `
}


        </script>
    </body> 
</html>

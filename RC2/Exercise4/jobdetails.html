<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Jobs Portal</a>
               
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="jobs.html" class="nav-link">Jobs</a>
                        </li>
                        <li class="nav-item">
                            <a href="report.html" class="nav-link">Report</a>
                        </li>
                    </ul>
                  </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2 class="my-4">Job details</h2>
        <section id="jobDetails"></section>
    </main>
    <script>
        const jobDetails = document.querySelector('#jobDetails');

          const jobs = [
        {
          id: 1,
          title: "Software Engineer",
          category: "IT",
          location: "New York",
          postDate: "2023-01-15",
          details: "Job description for a software engineer.",
        },
        {
          id: 2,
          title: "Financial Analyst",
          category: "Finance",
          location: "San Francisco",
          postDate: "2023-02-20",
          details: "Job description for a financial analyst.",
        },
        {
          id: 3,
          title: "Marketing Manager",
          category: "Marketing",
          location: "San Francisco",
          postDate: "2023-04-05",
          details: "Job description for a marketing manager.",
        },
      ];


      function getParameterId(id){
        let url = new URL(window.location.href);
        return url.searchParams.get(id)
      }

      const jobId = getParameterId('id');

      let job;

      for(let i=0; i<jobs.length;  i++){
        if(jobId == jobs[i].id){
            job = jobs[i]
        }
      }
      console.log(job)

      if(job){
        jobDetails.innerHTML = `
            <div class="card">

            <div class="card-body">
                    <h3>${job.title} </h3>
                    <p><strong>Category: </strong>${job.category}</p>
                    <p><strong>Location: </strong>${job.location}</p>
                    <p><strong>Details: </strong>${job.details}</p>

                    <p class="float-end"><strong>post date: </strong>${job.postDate}</p>
                    </div>
                </div>
        `
      }
    </script>
</body>
</html>

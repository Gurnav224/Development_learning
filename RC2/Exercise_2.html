<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <section class="card my-4">
      <h1 class="text-center mt-3">Job Application Form</h1>
      <form  class="px-3 py-4">
        <div class="mb-3">
          <label class="form-label" for="name">Name:</label>
          <input class="form-control" type="text" id="name" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email:</label>
          <input  class="form-control" type="email" id="email" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="resume">upload Resume</label>
          <input  class="form-control" type="file" name="resume" id="resume" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="position">Posiiton Applied for:</label>
          <select class="form-select"  name="" id="position">
            <option value="Software Developer">Software Developer</option>
            <option value="Data Analyst">Data Analyst</option>
            <option value="Marketing Specialist">Marketing Specialist</option>
            <option value="HR Manager">HR Manager</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label" for="YOE">Years Of Experience:</label>
          <div>
            <input  type="radio" name="YOE" id="0-2years" value="0-2years" />
            <label  for="0-2years">0-2years</label>
          </div>
          <div>
            <input type="radio" name="YOE" id="2-5years" value="2-5years" />
            <label for="2-5years">2-5years</label>
          </div>
          <div>
            <input type="radio" name="YOE" id="5+years" value="5+years" />
            <label for="5+years">5+years</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="skills">skills (check all that apply)</label>
          <div>
            <input
              type="checkbox"
              name="skills"
              id="Programming"
              value="Programming"
            />
            <label for="Programming">Programming</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="skills"
              id="Communication"
              value="Communication"
            />
            <label for="Communication">Communication</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="skills"
              id="Teamwork"
              value="Teamwork"
            />
            <label for="Teamwork">Teamwork</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="skills"
              id="Problem Solving"
              value="Problem Solving"
            />
            <label for="Problem Solving">Problem Solving</label>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="additional-info">Additional Info:</label>
          <textarea class="form-control" name="" id="additional-info"></textarea>
        </div>
        <button class="btn btn-primary" id="submit__button" type="button">Submit</button>
      </form>
    </section>

        <div id="display" class="card mt-4"></div>
    <script>
      const submitButton = document.querySelector("#submit__button");
      const card = document.querySelector("#display");

      submitButton.addEventListener("click", function (event) {
        event.preventDefault()
        const name = document.querySelector("#name").value;
        const email = document.querySelector("#email").value;
        const file = document.querySelector("#resume").value;
        const position = document.querySelector("#position").value;
        const YOE = document.querySelector('input[type="radio"]:checked').value;

        const skills = document.querySelectorAll('input[type="checkbox"]');

        let skillsArr = [];

        for (let i = 0; i < skills.length; i++) {
          if (skills[i].checked) {
            skillsArr.push(skills[i].value);
          }
        }

        const additionalInfo = document.querySelector("#additional-info").value;

        card.innerHTML = `
                <div class="card-body">
                    <h3> <strong>Name: </strong> ${name} </h3>
                    <p><strong>Email: </strong> ${email} </p>
                    <p><strong>file: </strong> ${file} </p>
                    <p><strong>position: </strong> ${position} </p>
                    <p><strong>Years Of Experience: </strong> ${YOE} </p>
                    <p><strong>Skills: </strong> ${skillsArr.join(", ")} </p>

                    <p><strong>Additional Info: </strong> ${additionalInfo} </p>
                    
                    </div>
            `;
      });
    </script>
  </body>
</html>

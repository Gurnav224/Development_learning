      function getParameterById(id){
        const url = new URL(window.location.href);
        return url.searchParams.get(id)
      }

      const laptopId = getParameterById('id');


      let laptop;

      for(let i=0; i<laptops.length; i++){
        if(laptopId==laptops[i].id){
            laptop = laptops[i]
        }
      }

      console.log(laptop)

      if(laptop){
        laptopDetails.innerHTML = `
        <div class="card my-5">

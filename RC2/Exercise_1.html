<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registeration Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main class="container">
      <h1 class="my-4">Event Registeration Form</h1>
      <section class="mt-3">
        <form>
          <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" type="text" id="name" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="text" id="email" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="event">Select Event Type:</label>
            <select class="form-select" name="" id="event">
              <option value="Conference">Conference</option>
              <option value="workshop">workshop</option>
              <option value="Seminar">Seminar</option>
              <option value="Networking Event">Networking Event</option>
              <option value="Webinar">Webinar</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label" for="type">Registeration Type</label>
            <div>
              <label class="form-label" for="individual">individual</label>
              <input
                class="form-radio"
                value="individual"
                name="type"
                type="radio"
                id="individual"
              />
            </div>
            <div>
              <label class="form-label" for="group">group</label>
              <input
                class="form-radio"
                value="group"
                type="radio"
                name="type"
                id="group"
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="additional-info"
              >Additional Info</label
            >
            <textarea
              class="form-control"
              name="additional-info"
              id="additional-info"
            ></textarea>
          </div>
          <button class="btn btn-primary" type="button">submit</button>
        </form>

        <div class="card mt-3"></div>
      </section>
    </main>

    <script>
      const button = document.querySelector("button");
      const card = document.querySelector(".card");
    

      button.addEventListener("click", (ev) => {
        ev.preventDefault();
        
        const eventName = document.querySelector("#name").value
        const email = document.querySelector("#email").value;
        const event = document.querySelector("#event").value;
        const type = document.querySelector(
          'input[type="radio"]:checked'
        ).value;
        const additionalInfo = document.querySelector("#additional-info").value;

        console.log(eventName)

        card.innerHTML = `
        <div class="card-body">
        <h3><strong>Name: </strong> ${eventName} </h3>
        <p><strong>Email: </strong> ${email}</p>
        <p><strong>Event : </strong> ${event}</p>
        <p><strong>Type: </strong> ${type}</p>
        <p><strong>additional Info:  </strong> ${additionalInfo}</p>
        </div>
        `;
      })
    </script>
  </body>
</html>

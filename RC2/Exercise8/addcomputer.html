<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        h3,p{
            color: green;
        }
    </style>
</head>
<body>
    <header class="bg-light shadow">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Computer Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li  class="nav-item">
                            <a class="nav-link" href="computers.html">Computer List</a>
                        </li>
                        <li  class="nav-item">
                            <a class="nav-link" href="addcomputer.html">Add Computer</a>
                        </li>
                    </ul>
                  </div>
            </div>
        </nav>
    </header>

  
    <main class="container">
        <section class="my-5">
            <h1 class="py-3">Add Computers</h1>
            <p id="loading"></p>
            <h3 id="success"></h3>
            <form>
                <div class="mb-3">
                    <label class="form-label" for="name">Computer Name:</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="quantity">Quantity:</label>
                    <input type="text" id="quantity" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="category">Computer Name:</label>
                    <select class="form-select" name="" id="category">
                        <option value="Laptop">Laptop</option>
                        <option value="Desktop">Desktop</option>
                        <option value="Tablet">Tablet</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="date">Computer Name:</label>
                    <input type="date" id="date" class="form-control">
                </div>
                <button id="add__computer__button" type="button" class="mb-3 btn btn-primary">Add Computer</button>
        </form>

        </section>
    </main>
    

    <script>
        const apiUrl = 'https://computer-backend-student-neog.replit.app/computers';
        const addcomputer = document.querySelector('#add__computer__button');

        const name = document.querySelector('#name');
        const quantity = document.querySelector('#quantity');
        const category = document.querySelector('#category');
        const date = document.querySelector('#date');


        const loading = document.querySelector('#loading');
        const success = document.querySelector('#success');

        addcomputer.addEventListener('click',function(){
            let newComputer = {
                name:name.value,
                quantity:quantity.value,
                manufactureDate:date.value,
                category:category.value
            }
            loading.textContent = 'loading.........'
            
            fetch(apiUrl,{
                method:'post',
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify(newComputer)
            })
            .then((res)=>res.json())
            .then((data)=>{
                loading.textContent = ""
                success.textContent = data.message
            })
        })
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

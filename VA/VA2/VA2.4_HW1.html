<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container mt-5">
        <form class="bg-light p-5 rounded shadow">
            <h1 class="mb-4">Event Registration Form</h1>

            <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" id="emailInput" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label">Event Type</label>
                <div class="form-check">
                    <input type="radio" name="event" value="conference" id="conference" class="form-check-input">
                    <label for="conference" class="form-check-label">Conference</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="event" value="workshop" id="workshop" class="form-check-input">
                    <label for="workshop" class="form-check-label">Workshop</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="event" value="networking" id="networking" class="form-check-input">
                    <label for="networking" class="form-check-label">Networking</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Dietary Restrictions</label>
                <div class="form-check">
                    <input type="checkbox" name="diet" value="vegetarian" id="vegetarian" class="form-check-input">
                    <label for="vegetarian" class="form-check-label">Vegetarian</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="diet" value="vegan" id="vegan" class="form-check-input">
                    <label for="vegan" class="form-check-label">Vegan</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="diet" value="gluten-free" id="gluten-free" class="form-check-input">
                    <label for="gluten-free" class="form-check-label">Gluten-free</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="selectSize" class="form-label">T-shirt Size</label>
                <select id="selectSize" class="form-select">
                    <option selected disabled>Select size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
        <div id="formResult" class="mt-4 container"></div>
    </div>

    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.querySelector('#nameInput').value;
            const email = document.querySelector('#emailInput').value;
            const eventType = document.querySelector('input[name="event"]:checked').value;

            const dietsArr = [];
            const diets = document.querySelectorAll('input[name="diet"]:checked');
            diets.forEach(diet => dietsArr.push(diet.value));

            const size = document.querySelector('#selectSize').value;

            const formResult = document.querySelector('#formResult');
            const eventDetail = `
                <div class="card">
                    <div class="card-body">
                    <h2><strong>Name: </strong> ${name}</h2>
                    <p><strong>Email: </strong>${email}</p>
                    <p><strong>Event Type: </strong>${eventType}</p>
                    <p><strong>Dietary Restrictions: </strong>${dietsArr.join(", ")}</p>
                    <p><strong>T-shirt Size: </strong>${size}</p>
                    </div>
                </div>
            `;

            formResult.innerHTML = eventDetail;
        });
    </script>
</body>
</html>

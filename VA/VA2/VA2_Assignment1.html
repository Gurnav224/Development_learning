<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA2 Assignment 1</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body class="container">
    <div class="mt-4 mb-3">
        <form class="bg-light rounded shadow p-5">
            <h1 class="mb-4">Feedback Form</h1>
            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" id="inputName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea class="form-control" name="" id="feedback" cols="30" rows="10"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Rate Service</label>
                <br>

                <div class="form-check">
                    <input class="form-check-input" type="radio" id="excellent" value="Execellent" name="service">
                    <label class="form-check-label" for="excellent">Execellent</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="service" id="Good" value="Good">
                    <label class="form-check-label" for="Good">Good</label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="service" id="fair" value="Fair">
                    <label class="form-check-label" for="Fair">Fair</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Select Topic Of Interest :</label>
                <br>
                 <div class="mb-3">
                    <input class="form-check-input" type="checkbox" name="interest" id="technology" value="technology">
                    <label class="form-check-label" for="technology">Technology</label>
                 </div>
                 <div class="mb-3">
                    <input class="form-check-input" type="checkbox" name="interest" id="technology" value="travel">
                    <label class="form-check-label" id="travel">Travel</label>
                 </div>
                 <div class="mb-3">
                    <input class="form-check-input" type="checkbox" name="interest" id="food" value="Food" />
                    <label class="form-check-label" for="food">Food</label>
                 </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Overall Experience</label>
                <select name="" id="experienceSelect" class="form-select">
                    <option value="very satisfied">Very Satisfied</option>
                    <option value="satisfied">satisfied</option>
                    <option value="neutral">neutral</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>


    <section id="formResult" class="shadow">

    </section>


    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit',function(){
            event.preventDefault()
           const name = document.querySelector('#inputName').value;
           const feedback =  document.querySelector('#feedback').value;
           const rating = document.querySelector('input[type="radio"]:checked').value;
           const interestArr = [];
           const interests = document.querySelectorAll('input[type="checkbox"]:checked');

           for(let i=0; i<interests.length; i++){
            interestArr.push(interests[i].value)
           }

           const experience  = document.querySelector('#experienceSelect').value;


           const feedbackResult = `
            <div class="card">
                <div class="card-body">
                    <h1><strong>Name: </strong> ${name}</h1>
                    <p><strong>Feedback: </strong>${feedback}</p>
                    <p><strong>Rating: </strong>${rating}</p>
                    <p><strong>Interest: </strong>${interestArr.join(', ')}/p>
                    <p><strong>Experience: </strong>${experience}</p>
                    </div>
                    </div>

           `

           const formResult = document.querySelector('#formResult');

           formResult.innerHTML = feedbackResult


        })
    </script>
</body>
</html>

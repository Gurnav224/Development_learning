<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA2.4_HW2</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container mt-5">

        <form class="bg-light p-5 rounded shadow">
            <h1 class="mb-4">Product Order Form</h1>

            <div class="mb-3">
                <label for="productSelect" class="form-label">Product Name</label>
                <select name="" id="productSelect" class="form-select">
                    <option value="Product A">Product A</option>
                    <option value="Product B">Product B</option>
                    <option value="Product C">Product C</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" name="" id="quantity" value="1" class="form-control">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <textarea class="form-control" name="" id="address" cols="30" rows="10"></textarea>
            </div>
            <div class="mb-3">
                <label>Payment Method</label>
                <br>
    
                <div class="form-check">

                    <input type="radio" name="payment" id="Credit-Card" value="Credit Card" class="form-check-input">
                    <label for="Credit-Card" class="form-check-label">Credit Card</label>
                </div>
    
                <div class="form-check">

                    <input type="radio" name="payment" id="PayPal" value="PayPal" class="form-check-input"/>
                    <label for="PayPal" >PayPal</label>
                </div>
    

                <div class="form-check">

                    <input type="radio" name="payment" id="Bank_transfer" value="Bank Transfer" class="form-check-input">
                    <label for="Bank Transfer" class="form-check-label">Bank Transfer</label>
                </div>
    
            </div>
    
            <div class="mb-3">
                <label class="form-label">Delivery Speed</label>
                <select name="" id="speedSelect" class="form-select">
                    <option value="Standard">Standard</option>
                    <option value="Express">Express</option>
                    <option value="Same Day">Same Day</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
    
        </form>
    </div>
    <div id="formResult" class="container mt-4"></div>

    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit',function(){
            event.preventDefault();

            const productName  = document.querySelector('#productSelect').value;
            const quantity = document.querySelector('#quantity').value;
            const address = document.querySelector('#address').value;
            const payment = document.querySelector('input[type="radio"]:checked').value;
            const delivery = document.querySelector('#speedSelect').value;

            const formResult = document.querySelector('#formResult');

            const orderDetails = `
            <div class="card">
                <div class="card-body">
            <h1><strong>ProductName: </strong> ${productName} </h1>
            <p><strong>Quantity: </strong>${quantity}</p>
            <p><strong>Address</strong>${address}</p>
            <p><strong>Payment Method: </strong>${payment}</p>
            <p><strong>Delivery: </strong>${delivery}</p>
                </div>
                </div>
    `
    formResult.innerHTML = orderDetails;

        })
    </script>
</body>
</html>

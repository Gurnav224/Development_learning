<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA2 Assignment 2</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body class="container">
    <div class="mt-5 mb-3">
        <form class="bg-light rounded shadow p-5">
            <h1 class="mb-4">User waitlist form</h1>
            <div class="mb-3">
                <label  class="form-label" for="name">Full Name:</label>
                <input class="form-control" type="text" id="name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="phone">Phone Number:</label>
                <input class="form-control" type="number" name="phone" id="phone">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender"  id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender"  id="female" value="female">
                    <label class="form-check-label" for="female">female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender"  id="others" value="others">
                    <label class="form-check-label" for="others">Others</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Are you a collage Graduate ? </label>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="student" id="yes" value="yes">
                    <label class="form-check-label" for="yes">Yes</label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="student" id="no" value="no">
                    <label  class="form-check-label"  for="no">No</label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="student" id="Dropout" value="Dropout">
                    <label  class="form-check-label"  for="Dropout">Dropout</label>
                </div>

            </div>
            <div class="mb-3">
                <label class="form-label" for="working">Are you working anywhere full time or part-time ? </label>
                <select name="" id="working" class="form-select">
                    <option value="working Full Time">working full time</option>
                    <option value="working part time">working part time</option>
                    <option value="not working anywhere">not working anywhere</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label"  for="reason">Why do you want to learn web development?</label>
                <textarea class="form-control" name="" id="reason" cols="30" rows="10"></textarea>
            </div>

            <div class="mb-3">

                <label class="form-label">How did you come to know about us ? </label>
                <br>
                <div class="form-check">

                    <input  class="form-check-input"  type="checkbox" name="hearUs" id="youtube" value="youtube">
                    <label class="form-check-label" for="youtube">
                        You Tube</label>
                </div>
                <div class="form-check">
                    <input  class="form-check-input" type="checkbox" name="hearUs" id="instagram" value="instagram">
                    <label class="form-check-label" for="instagram">
                        Instagram</label>
                </div>
                    

               
                    <div class="form-check">
                        <input class="form-check-input"  type="checkbox" name="hearUs" id="linkedIn" value="linkedIn">
                        <label class="form-check-label" for="linkedIn">
                            LinkedIn</label>
                    </div>
                    <div class="form-check">

                        <input class="form-check-input"  type="checkbox" name="hearUs" id="Twitter" value="Twitter">
                        <label class="form-check-label" for="Twitter">
                            Twitter</label>
                    </div>
                    <div class="form-check">

                        <input class="form-check-input"  type="checkbox" name="hearUs" id="friend and Family" value="friend and Family">
                        <label class="form-check-label" for="friend and Family">
                       Friend And Family</label>
                    </div>
                    <div class="form-check">

                        <input class="form-check-input"  type="checkbox" name="hearUs" id="" value="Others">
                        <label class="form-check-label" for="Other">
                            Others
                        </label>
                    </div>

                    <div class="form-check mt-3">
                        <input  class="form-check-input" type="checkbox" name="terms" id="terms">
                        <label class="fw-bold fs-5 form-label" for="terms">I confirms that all information in this is factually true</label>
                        <p id="error"></p>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

    <section id="userResult">

    </section>

    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit',function(){
            event.preventDefault();

            const acceptTerms = document.querySelector('#terms').checked;
            const error = document.querySelector('#error');

            if(acceptTerms){
                error.style.display = 'none'
                const name = document.querySelector('#name').value;
                const phone = document.querySelector('#phone').value;
                const gender = document.querySelector('input[name="gender"]:checked').checked;
                const student = document.querySelector('input[name="student"]:checked').checked;
                const working = document.querySelector('#working').value;
                const reason = document.querySelector('#reason').value;
                const aboutUs = document.querySelectorAll('input[name="hearUs"]:checked');
                const hearUs = [];

                for(let i=0; i<aboutUs.length; i++){
                    hearUs.push(aboutUs[i].value)
                }

                const userResult = document.querySelector('#userResult');


                const  userInfo =   `
                
                <div class="card">
                    <div class="card-body">
                        <h1><strong>Name: </strong> ${name} </h1>
                        <p><strong>Phone: </strong> ${phone} </p>
                        <p><strong>Gender: </strong> ${gender} </p>
                        <p><strong>Student: </strong> ${student} </p>
                        <p><strong>Working: </strong> ${working} </p>
                        <p><strong>Why I Wanna Join: </strong> ${reason} </p>
                        <p><strong>Hear about you From: </strong> ${hearUs.join(", ")} </p>

                        </div>
                        </div>
                `

                userResult.innerHTML = userInfo;

            }
            else{
                userResult.innerHTML = ''
                error.style.display = 'block'
                error.textContent = 'Please accept our terms before submit'
            }
        })
    </script>
</body>
</html>

<body>
    <section>
        <label>choose a season</label>
        <select name="" id="seasonSelect">
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
            <option value="Autumn">Autumn</option>
            <option value="Winter">Winter</option>
        </select>
        <button id="weatherBtn">Display Typical weather</button>
        <p id="weatherResult"></p>
    </section>


    <section>
        <label>choose a movie Genre:</label>
        <select id="selectGenre">
            <option value="Action">Action</option>
            <option value="Drama">Drama</option>
            <option value="Comedy">Comedy</option>
            <option value="Thriller">Thriller</option>
            <option value="Horror">Horror</option>
            <option value="Romance">Romance</option>
            <option value="SciFi">SciFi</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Documentary">Documentary</option>
            <option value="Animation">Animation</option>
        </select>
        <button id="genreBtn">Display Genre</button>
        <p id="genreResult"></p>
    </section>

    <section>
        <label>choose a pet </label>
        <select name="" id="petSelect"> 
            <option value="Elephant">Elephant</option>
            <option value="Dolphin">Dolphin</option>
            <option value="Cheetah">Cheetah</option>
            <option value="Penguin">Penguin</option>
            <option value="Kangaroo">Kangaroo</option>
            <option value="Owl">Owl</option>
            <option value="Octopus">Octopus</option>
            <option value="Giraffe">Giraffe</option>
            <option value="Honeybee">Honeybee</option>
            <option value="PolarBear">PolarBear</option>
        </select>
        <button id="animalBtn">Display Animal Button</button>
        <p id="animalResult"></p>
    </section>


    <section>
        <label>choose a musical instrument</label>
      <select name="" id="musicSelect">
        <option value="Piano">Piano</option>
        <option value="Guitar">Guitar</option>
        <option value="Violin">Violin</option>
        <option value="Flute">Flute</option>
        <option value="Drums">Drums</option>
        <option value="Saxophone">Saxophone</option>
        <option value="Trumpet">Trumpet</option>
        <option value="Harp">Harp</option>
        <option value="Clarinet">Clarinet</option>
        <option value="Cello">Cello</option>
      </select>
      <p id="musicResult"></p>
    </section>


    <section>
        <label>choose a planet</label>
        <select id="planetSelect">
            <option value="Mercury">Mercury</option>
            <option value="Venus">Venus</option>
            <option value="Earth">Earth</option>
            <option value="Mars">Mars</option>
            <option value="Jupiter">Jupiter</option>
            <option value="Saturn">Saturn</option>
            <option value="Uranus">Uranus</option>
            <option value="Neptune">Neptune</option>
            <option value="Pluto">Pluto</option>
        </select>
        <button id="planetBtn">Display Planet Fact</button>
        <p id="planetResult"></p>
    </section>

    <script>
        const seasonSelect = document.querySelector('#seasonSelect');
        const weatherBtn = document.querySelector('#weatherBtn');
        const weatherResult = document.querySelector('#weatherResult');

        seasonSelect.addEventListener('change',function(){
            const seasons = {
    Spring: "Spring is a season of renewal and growth. Flowers bloom, trees grow new leaves, and the weather becomes warmer.",
    Summer: "Summer is the warmest season of the year. People often go to the beach, have picnics, and enjoy outdoor activities.",
    Autumn: "Autumn, also known as fall, is characterized by cooler temperatures and the shedding of leaves from deciduous trees. It's a time for harvest and preparing for winter.",
    Winter: "Winter is the coldest season of the year. Snow often falls in many regions, and people engage in activities like skiing and building snowmen."
};


seasonSelect.addEventListener('click',function(){
    const season = seasonSelect.value;
    weatherBtn.addEventListener('click',function(){
        weatherResult.textContent = `Weather Facts, ${seasons[season]}`

    })
})

        })

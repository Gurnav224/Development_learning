<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA5.4_HW2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center my-3 display-4 ">Create Comment</h1>
    <form class="container">
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" type="text " id="name">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="emai l" id="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="comment">comment</label>
            <textarea class="form-control" name=""  id="comment"></textarea>
        </div>
        <button class="btn btn-primary" type="button" id="addComment">Add Comment</button>
    </form>

    <section id="display"></section>

    <script>
        const name = document.querySelector('#name')
        const email = document.querySelector('#email')
        const comment = document.querySelector('#comment')
        const display = document.querySelector('#display')

        const addComment = document.querySelector("#addComment");

        const apiUrl = 'https://jsonplaceholder.typicode.com/comments'

        addComment.addEventListener('click',function(){
            const newComment = {
                name:name.value,
                email:email.value,
                comment:comment.value
            }

            fetch(apiUrl,{
                method:'POST',
                body:JSON.stringify(newComment),
                headers:{
                    'Content-Type':'application/json'
                }
            })
            .then((res)=>res.json())
            .then((data)=>{
                display.textContent = JSON.stringify(data)
            })
            .catch((error)=>{
                display.textContent = 'An error occured to add new comment'
            })
        })
    </script>
</body>
</html>

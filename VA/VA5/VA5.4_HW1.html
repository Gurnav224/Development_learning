<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA5.4_hw1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center my-4  display-4 ">Register New User </h1>
    <form class="container">
        <div class="mb-3">
            <label class="form-label" for="name">username:</label>
            <input class="form-control" type="text" id="name">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">password</label>
            <input class="form-control" type="password" name="password" id="password">
        </div>
        <button class="btn btn-primary" type="button" id="register__btn">Register</button>
    </form>

    <section id="display">

    </section>

    <script>
        const register = document.querySelector('#register__btn');
        const name = document.querySelector('#name');
        const email = document.querySelector('#email');
        const password = document.querySelector('#password');
        const display =document.querySelector('#display');

        let apiUrl = 'https://jsonplaceholder.typicode.com/users'


        register.addEventListener('click',function(){
            let newUser = {
                username:name.value,
                email:email.value,
                password:password.value
            }

            fetch(apiUrl,{
                method:'POST',
                body:JSON.stringify(newUser),
                headers:{
                    'Content-Type':'application/json'
                }
            })
            .then(function (response){
                return response.json()
            })
            .then((data)=>{
                display.textContent = JSON.stringify(data)
            })
            .catch((error)=>{
                display.textContent = 'an error occured while register a new user'
            })

        })
    </script>
</body>
</html>

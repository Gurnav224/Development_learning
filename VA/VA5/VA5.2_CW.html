<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jokes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <section class="container">
        <h1 class="text-center my-4">Random Jokes</h1>

        <div class="d-grid">
    
            <button class="btn btn-primary btn-block fs-2" id="getJoke">Random Joke</button>
        </div>
        <p id="jokeDisplay" class="my-4 fs-4 "></p>
    </section>
 


    <script>
        const getJoke = document.querySelector('#getJoke');
        const jokeDisplay = document.querySelector('#jokeDisplay');

        const apiUrl = 'https://api.chucknorris.io/jokes/random'

        getJoke.addEventListener('click',function(){
            fetch(apiUrl)
            .then((res)=>res.json())
            .then((data)=>{
                jokeDisplay.innerHTML = data.value
            })
            .catch((error)=>{
                jokeDisplay.innerHTML = 'An error occured to while fetching data'
            })
        })
    </script>
</body>
</html>

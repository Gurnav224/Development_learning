<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="container">
        <h1 class="my-4 display-3 text-center">Random User API</h1>
        <div class="d-grid">

            <button class="btn btn-primary fs-2" id="getUser">Get Random User</button>
        </div>
        <div class="card mt-5" id="userDetails">

        </div>
    </section>


    <script>
        const getUserBtn = document.querySelector('#getUser');
        const userDetails = document.querySelector('#userDetails');

        const apiUrl = 'https://randomuser.me/api/'

        getUserBtn.addEventListener('click',function(){
            fetch(apiUrl)
            .then((res)=>res.json())
            .then((data)=>{
                const user = data.results[0];

                userDetails.innerHTML = `
                <div class="card-body">
                <h1>Name: ${user.name.title} ${user.name.first} ${user.name.last}</h1>
                <p>Email: ${user.email} </p>
                <p>location: ${user.location.city} </p>
                </div>
                `
            })
            .catch((error)=>{
                userDetails.textContent = 'an error occured to fetch data '
            })
        })
    </script>
</body>
</html>

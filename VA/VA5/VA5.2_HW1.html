<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Advice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<section class="container">
    <h1 class="display-3 my-4 text-center">Advice Slip API</h1>
    <div class="d-grid">
        <button id="getAdvice" class="btn btn-primary btn-block fs-2">Get Advice</button>

    </div>
    <p class="fs-4  my-3" id="displayAdvice"></p>
</section>

    <script>
        const getAdvice = document.querySelector('#getAdvice');
        const displayAdvice = document.querySelector('#displayAdvice');

        const apiUrl = 'https://api.adviceslip.com/advice'


        getAdvice.addEventListener('click',function(){
            fetch(apiUrl)
            .then((res)=>res.json())
            .then((data)=>{
                console.log(data.slip.advice)
                displayAdvice.textContent = data.slip.advice
            })
            .catch((error)=>{
                displayAdvice.textContent = 'An error occured to display advice'
            })
        })
    </script>
</body>
</html>

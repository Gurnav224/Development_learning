<!DOCTYPE html>
<html>
    <head>
        <title>Workouts Report</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body> 
        <header class="bg-light py-4">
            <nav class="navbar navbar-expand-lg text-secondary">

            <div class="container">
                <a class="navbar-brand" href="index.html">My Health</a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="calories.html">Calories</a></li>
                        <li class="nav-item" ><a class="nav-link" href="workouts.html">report</a></li>
                    </ul>
                </div>
                </div>
            </nav>
        </header>
        
        <main>
            <section class="container mt-4">
                <h2 class="display-3 fw-normal py-4">Workouts Report</h2>
                <div class="row" id="exerciseList">
                   
                </div>
            </section>
        </main>


        <script>

const exerciseList = document.querySelector('#exerciseList');



            function generateHealthReport(){
                const exercises = [
  {
    "day": "Day 1",
    "exercise": "Running",
    "duration": "35 minutes"
  },
  {
    "day": "Day 2",
    "exercise": "Cycling",
    "duration": "45 minutes"
  },
  {
    "day": "Day 3",
    "exercise": "Swimming",
    "duration": "30 minutes"
  },
  {
    "day": "Day 4",
    "exercise": "Yoga",
    "duration": "60 minutes"
  },
  {
    "day": "Day 5",
    "exercise": "Weight Training",
    "duration": "50 minutes"
  }
]


function healthCard(exercises){
  exercises.forEach((exercise)=>{
  const col = document.createElement('div');
  col.className = 'col-md-6 my-3';

  const card = document.createElement('div');
   card.className = 'card'

   const cardHeader = document.createElement('card-header');
   cardHeader.className = 'card-header'


   const cardTitle = document.createElement('h2');
   cardTitle.className = 'card-title'
   cardTitle.textContent = exercise.day

   const cardBody = document.createElement('card-body')
   cardBody.className = 'card-body'

   const exerciseName = document.createElement('p');
   exerciseName.innerHTML = `<strong>Exercise : </strong> ${exercise.exercise}`

   const duration = document.createElement('p');
   duration.innerHTML = `<strong>Duration: </strong> ${exercise.duration}`

   cardHeader.appendChild(cardTitle)
   cardBody.appendChild(exerciseName)
   cardBody.appendChild(duration)

   card.appendChild(cardHeader)
   card.appendChild(cardBody)

   col.appendChild(card)

   exerciseList.appendChild(col)

  })
}

healthCard(exercises)
                
            }

            generateHealthReport()
        </script>
    </body>
   
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Report</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
  <body>
    <header class="bg-dark text-center py-4">

        <h1 class="text-white">HR Report</h1>
    </header>
    <main class="container" >
        <div class="row my-4 " id="playerList">

        
    </div>
    </main>

    <script>
        const playerList = document.querySelector('#playerList')
        function generatePlayerReport(){
            const mostWorkedEmployee = {name:"Jane Deo",hoursWorked:210}
            const higeshRatedEmployee = {name:"Jane Smith",Performance:0.95}
            const totalOverTimeHours = { description: "Total Over Time Hours", hours: 35 };

            function createPlayerCard(playerCard,title){
                const col = document.createElement('div');
                col.className = 'col-md-6 mb-3'

                const card = document.createElement('div');
                card.className = 'card';

                const cardHeader = document.createElement('div');
                cardHeader.className = 'card-header'

                const h2 = document.createElement('h2');
                h2.textContent = title

                const cardBody = document.createElement('div');
                cardBody.className = 'card-body'

                const name = document.createElement('p');
                name.innerHTML = `<strong>Name </strong> ${playerCard.name || playerCard.description }`;

                const report = document.createElement('p');
                if(playerCard.hoursWorked!==undefined){
                    report.innerHTML = `<strong> Hours Worked: </strong> ${playerCard.hoursWorked}`
                }
                else if(playerCard.Performance!==undefined){
                    report.innerHTML = `<strong>Performance: </strong> ${playerCard.Performance}`
                }
                else if(playerCard.hours!==undefined

                ){

                    console.log(playerCard.hours)
                    report.innerHTML = `<strong> Total Worked Hours </strong> ${playerCard.hours}`
                }
                
                

                cardHeader.appendChild(h2)
                cardBody.appendChild(name)
                cardBody.appendChild(report)

                card.appendChild(cardHeader)
                card.appendChild(cardBody)


                col.appendChild(card)

                playerList.appendChild(col)

            }
            createPlayerCard(mostWorkedEmployee, "Most Worked Employee")
            createPlayerCard(higeshRatedEmployee , "Highest Rated Employee")
            createPlayerCard(totalOverTimeHours, "Total Over Time Hours")
        }

        generatePlayerReport()
    </script>
   
  </body>
</html>

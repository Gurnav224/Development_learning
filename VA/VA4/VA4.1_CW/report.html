<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-light py-4">
        <nav class="navbar navbar-expand-lg text-secondary">
            <div class="container">
                <a class="navbar-brand" href="">Players Database</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="players.html">Players</a></li>
                        <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-3">
        <section>
            <h2 class="display-3 py-4">Player Report</h2>
            <hr>
            <div class="row " id="playerList">
               
               
            </div>
        </section>
    </main>


    <script>

        const playerList = document.querySelector('#playerList')
        function generatePlayerReport(){
            const topScorer = {name:"Player 1",totalRuns:12000};
            const bestBowler = {name:"Player 2",totalWickets:500};

            function createCards(cardObj){
                const col = document.createElement('div');
                col.className = "col-lg-6 col-md-6 col-sm-12 mb-3"

                const card = document.createElement('div');
                card.className = 'card';
                

                const cardHeader = document.createElement('div');
                cardHeader.className = 'card-header';

                const h2 = document.createElement('h2');
                h2.innerHTML = cardObj === topScorer ? 'Top Scorer' : 'Best Bowler'

               
                 const cardBody = document.createElement('div');
                cardBody.className = 'card-body'

                const name = document.createElement('p');
                name.innerHTML = `<strong>Name: </strong> ${cardObj.name}`

                const  total = document.createElement('p')

                 total.innerHTML  = cardObj === topScorer ? `<strong>Total Runs: </strong>${cardObj.totalRuns} `:`<strong>Total Wickets: </strong>${cardObj.totalWickets}`

                card.appendChild(cardHeader)

                cardHeader.appendChild(h2)
                cardBody.appendChild(name)

                cardBody.appendChild(total)

                card.appendChild(cardBody)
                col.appendChild(card)

            playerList.appendChild(col)


            }
            createCards(topScorer)
            createCards(bestBowler)
        }

        generatePlayerReport()
    </script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="navbar navbar-expand-lg text-secondary ">
        <div class="container">
         <a class="navbar-brand" href="">Movie Database</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
         <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav">
                 <li  class="nav-item" ><a class="nav-link" href="index.html">Home</a></li>
                 <li class="nav-item" ><a class="nav-link" href="movies.html">Movies</a></li>
                 <li class="nav-item" ><a class="nav-link" href="report.html">Report</a></li>
             </ul>
         </div>
        </div>
     </nav>            
 </header>
 <body>
    <main>
        <section class="container">
            <h2 class="display-3 py-5">Movie Report
            </h2>
            <div class="row" id="movieList">
                
               
            </div>
        </section>
    </main>
 

    <script>
        const movieList = document.querySelector('#movieList');


        function generateMovieReport(){
         const topRateMovie = {title:'movie 2',rating:9.2,director:'Jane Smith'}
         const mostPopular = {genre:"Action",totalMovies:3}
      
         function createCard(movie , title){
            const col = document.createElement('div');
            col.className = 'col-md-6 mb-3'

            const card = document.createElement('div');
            card.className = 'card'

            const cardHeader = document.createElement('div');
            cardHeader.className = 'card-header'

            const h2 = document.createElement('h2');
            h2.className = 'card-title'
            h2.textContent = title


            const cardBody = document.createElement('div');
            cardBody.className = 'card-body'

            const movieTitle = document.createElement('h3')
            movieTitle.innerHTML = movie === topRateMovie ? `<strong>Title: </strong> ${movie.title}` : `<strong>Genre: </strong> ${movie.genre}`

            const rating = document.createElement('p');
            rating.innerHTML = `<strong>Rating: </strong> ${movie.rating}`

            const director = document.createElement('p');
            director.innerHTML = movie=== topRateMovie ?  `<strong>Director: </strong> ${movie.director}` : `<strong>Total Movies: </strong> ${movie.totalMovies} `

            cardHeader.appendChild(h2)
            cardBody.appendChild(movieTitle)
            if(topRateMovie===movie){

                cardBody.appendChild(rating)
            }
            cardBody.appendChild(director)

            card.appendChild(cardHeader)
            card.appendChild(cardBody)

            col.appendChild(card)
            movieList.appendChild(col)
         }

         createCard(mostPopular , "Most Popular Genre")
         createCard(topRateMovie, "Top Rated Movies")
        }
        generateMovieReport()
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA3.1_HW2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark py-4">

        <h1 class="display-3 text-white  text-center">Personal Finance Tracker</h1>
    </header>

    <section class="container mt-3">

        <div class="row">
            <div class="col-md-5 mb-3">
                <input type="text" class="form-control" placeholder="transaction Name" id="transaction__name">
            </div>
            <div class="col-md-5 mb-3">
                <input type="number" class="form-control" name="" id="amount" placeholder="Amount">
            </div>
            <div class="col-md-2 mb-3">
                <button class="btn-primary btn" id="add__btn">Add</button>
            </div>
        </div>


    <div class="row ">
        <div class="col-md-10">
            <ul class="list-group mt-3" id="transaction__list">

            </ul>
        </div>
    </div>
   

</section>

    <script>
        const transactionInput = document.querySelector('#transaction__name');
        const amountInput = document.querySelector('#amount');
        const addBtn = document.querySelector('#add__btn');

        const transactionList = document.querySelector('#transaction__list');

        addBtn.addEventListener('click',function(){
            const amount = amountInput.value;
            const  transaction = transactionInput.value;

            if(transaction && amount){
                const listItems = document.createElement('li');
                listItems.className = 'list-group-item d-flex justify-content-between align-items-center mb-3'
                listItems.innerHTML  = `<p>${transaction} ${amount} </p> <button class="btn btn-danger" onClick="deleteTransaction(this)">Delete </button>`
                transactionList.appendChild(listItems)
            }
            else{
                alert('please fill input first ')
            }
        })


        function deleteTransaction(transaction){
            const listItems  = transaction.parentElement;
            listItems.remove()
        }

    </script>
</body>
</html>

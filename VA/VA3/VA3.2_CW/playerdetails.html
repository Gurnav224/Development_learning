<body>
    <header class="bg-light py-4">
        <nav class="navbar navbar-expand-lg text-secondary">
            <div class="container">
                <a class="navbar-brand" href="">Players Database</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </div>
        </nav>
    </header>
    <main class="container mt-5">
      <section id="playerDetails"></section>
    </main>

    <script>

         let playersFromLocalStroage = JSON.parse(localStorage.getItem('playersDatabase'));


        function getParameterById(id){
            const url = new URL(window.location.href);
            return url.searchParams.get(id)
        }
        const playerId = getParameterById('id');

        console.log(playerId);
        console.log(playersFromLocalStroage.length)
        let player ;

        for(let i=0; i<playersFromLocalStroage.length; i++){
            if(playerId==playersFromLocalStroage[i].id){
                player = playersFromLocalStroage[i]
            }
        }




        const playerDetails = document.querySelector('#playerDetails');



        playerDetails.innerHTML = `
        <div class="card">
            <div class="card-header">
                 <h2>${player.name}</h2>
                </div>
                <div class="card-body">
                     <p><strong>Name: </strong> ${player.name} </p>
                     <p><strong>Country: </strong> ${player.country}</p>
                     <p><strong>Role: </strong> ${player.role} </hp>
                    </div>
            </div>
        
        `
    </script>
</body>

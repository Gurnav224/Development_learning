<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-light py-4">
        <nav class="navbar navbar-expand-lg text-secondary">
            <div class="container">
                <a class="navbar-brand" href="">Players Database</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="players.html">Players</a></li>
                        <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-3">
        <section>
            <h2 class="display-3 py-4">Player Report</h2>
            <div class="row ">
                <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h2>Top Scorer</h2>
                        </div>
                        <div class="card-body">
                            <p><strong>Player Name: </strong>Player 1</p>
                            <p><strong>Total Runs: </strong>12000</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h2>Best Bowler</h2>
                        </div>
                        <div class="card-body">
                            <p><strong>Player Name: </strong> Player 2</p>
                            <p><strong>Total Wickets: </strong>500</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

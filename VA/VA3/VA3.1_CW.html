<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VA3.1_CW</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="bg-dark p-3">
      <h1 class="text-white text-center">Travel Bucket List</h1>
    </header>
    <section class="container mt-5 d-flex mb-3">
      <input type="text" id="destinationInput" class="form-control" />

      <button id="addBtn" class="btn btn-primary mx-3">Add</button>
    </section>
    <ul id="destinationsList" class="container list-group">
      <li class="list-group-item">
        <p class="d-flex justify-content-between align-items-center">
          <input type="checkbox" name="" id="" class="form-check-input" />
          Manali
          <button class="btn btn-danger">Delete</button>
        </p>
      </li>
    </ul>
    <section class="container mt-4 text-left">
      <p class="fs-5 fw-light" id="visitedCount">Visited Count : 0</p>
    </section>

    <script>
      const destinationInput = document.querySelector("#destinationInput");
      const addNewBtn = document.querySelector("#addBtn");
      const destinationsList = document.querySelector("#destinationsList");
      const visitedCount = document.querySelector("#visitedCount");

      let visitorCounter = 0;

      addNewBtn.addEventListener("click", function () {
        const newDestination = destinationInput.value;
        const listItems = document.createElement("li");
        listItems.className = 'list-group-item'

        listItems.innerHTML = `<p class="d-flex justify-content-between align-items-center"> 
             <input class="form-check-input" onChange="visitPlacesCount(this)" type="checkbox"> 
              ${newDestination} 
              <button   class="btn btn-danger" onClick="deleteDestination(this)">Delete</button> </p>`;
        destinationsList.appendChild(listItems);
      });

      function visitPlacesCount(checkbox) {
        if (checkbox.checked) {
          visitorCounter++;
        } else {
          visitorCounter--;
        }
        updateCountView();
      }

      function deleteDestination(deleteBtn) {
        const listItems = deleteBtn.parentElement.parentElement;

        listItems.class = "list-group-item";

        if (listItems && listItems.children.length > 0) {
          const checkbox = listItems.children[0].children[0].checked;
          if (checkbox) {
            visitorCounter--;
            updateCountView();
          }

          listItems.remove();
        }
      }

      function updateCountView() {
        visitedCount.innerHTML = `Visited Location Counts ${visitorCounter}`;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

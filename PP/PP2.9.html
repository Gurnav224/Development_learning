<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP2.9</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container my-5">
    <h1 class="display-3 my-2">Voting</h1>

    <button class="btn btn-primary btn-lg my-2" id="john__vote__button">Vote For John</button>
    <button class="btn btn-success btn-lg" id="alice__vote__button">Vote For Alice</button>

    <h2 class="my-3">Vote Count For John</h2>
    <p class="fs-3" id="counter1">0</p>

    <h2>Vote Count For Alice</h2>
    <p class="fs-3" id="counter2">0</p>

  <h3>Current Winner:</h3>
    <h4 id="result"></h4>

    <script>
        const johnVoteButton = document.querySelector('#john__vote__button');
        const aliceVoteButton  = document.querySelector('#alice__vote__button');

        const counterResult1 = document.querySelector('#counter1');
        const counterResult2 = document.querySelector('#counter2');

        const result = document.querySelector('#result');

        let count1 = 0;
        let count2 = 0;

        johnVoteButton.addEventListener('click',function(){
            count1++;
            counterResult1.textContent = count1;
            updateResult()
        })

        aliceVoteButton.addEventListener('click',function(){
            count2++;
            counterResult2.textContent = count2;
            updateResult()
        })


        function updateResult(){
            if(count1>count2){
                result.textContent = `John winning with ${count1} vote`
            }
            else if(count2>count1){
                result .textContent = `Alice is winning with ${count2} vote`
            }
            else{
                result.textContent = `It's tie with ${count1} vote each!`
            }
        }

        updateResult()

      
    </script>

</body>
</html>

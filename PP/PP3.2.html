<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP3.2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <section>
        <h1 class="display-3 my-3">Event Planner</h1>
        <div class="mb-3">
            <label class="form-label" for="eventInput">Enter Event:</label>
            <input class="form-control" type="text" id="eventInput" placeholder="enter event here">
        </div>
        <div>
            <label class="form-label" for="selectDay">Select Day:</label>
            <select class="form-control" name="" id="selectDay">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
        </div>
        <button class="btn btn-primary  my-3" id="event__button">Add Event</button>
    </section>

    <section class="row">
        <div class="col-md-6">
            <h2>Events on Weekdays</h2>
            <ul class="list-group" id="weekdays"></ul>
        </div>
        <div class="col-md-6">
            <h2>Events on Weekends</h2>
            <ul class="list-group" id="weekends"></ul>
        </div>
    </section>

    <script>
        const eventInput  = document.querySelector('#eventInput');
        const selectDay = document.querySelector('#selectDay');
        const eventButton = document.querySelector('#event__button');



        const weekdays = document.querySelector('#weekdays');

        const weekends = document.querySelector('#weekends');



        eventButton.addEventListener('click',function(){
            const event = eventInput.value;
            const day = selectDay.value;


            const li = document.createElement('li');
                li.textContent = event;
                li.className = 'list-group-item'

           const button = document.createElement('button');
           button.className = 'btn btn-danger float-end'
           button.textContent = 'delete'

           li.appendChild(button)

            if(day === "Monday" || day ==="Tuesday" || day==="Wednesday" || day ==="Thursday" ||day==="Friday"){
               
                weekdays.appendChild(li)

            }
            else if(day === "Saturday" || day==="Sunday"){
                weekends.appendChild(li)
            }

            button.addEventListener('click',function(){
                li.remove()
            })
        })




    </script>
</body>
</html>

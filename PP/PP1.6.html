<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
<section>
    <h1>Number Classification</h1>
    <h2>classified Array:</h2>

    <ul id="arrayDisplay"></ul>

</section>

    <script>
        const arrayDisplay = document.querySelector('#arrayDisplay')
        const array  = [2, -5, 6, 7, -8, 0, 10, 23, -13, 14, 18, -32,78]


        for(let i=0; i<array.length; i++){
            const li = document.createElement('li')
            if(array[i]===0){
                li.textContent = ` ${array[i]} - number is Zero`
            }
            else if(array[i]>0 && array[i]<=9){
                li.textContent = ` ${array[i]} - Single Digit Positive Number`
            }
            else if(array[i]>=10 && array[i]<=99){
                li.textContent = ` ${array[i]} - Double digit Positive Number`
            }
            else if(array[i]<=-10){
                li.textContent = ` ${array[i]} - Double Digit Negative Number`
            }
            else if(array[i]<0){
                li.textContent = ` ${array[i]} - Single Digit Negative Number`
            }
           
           

            arrayDisplay.appendChild(li)
        }

    </script>
</body>
</html>

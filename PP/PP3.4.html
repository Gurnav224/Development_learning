<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Planner</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <section>
      <h1 class="display-3 my-3">Event Planner</h1>
      <div class="mb-3">
        <label class="form-label" for="eventInput">Enter Event:</label>
        <input
          class="form-control"
          type="text"
          id="eventInput"
          placeholder="Enter event Name here"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="selectDay">Select Day</label>
        <select class="form-select" name="" id="selectDay">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
      </div>
      <button class="btn btn-primary" id="add__event__button">Add Event</button>
    </section>
    <section class="row">
      <div class="col-md-6 my-3">
        <h2>Events On Weekdays:</h2>
        <ul class="list-group" id="weekdays"></ul>
        <h4 class="my-3">
          Total Weekday Events: <span id="weekdayCount"></span>
        </h4>
      </div>
      <div class="col-md-6 my-3">
        <h2>Events On Weekends</h2>
        <ul class="list-group" id="weekends"></ul>
        <h4 class="my-3">
          Total Weekends Events: <span id="weekendCount"></span>
        </h4>
      </div>
    </section>

    <script>
      const eventInput = document.querySelector("#eventInput");
      const selectDay = document.querySelector("#selectDay");
      const addEventButton = document.querySelector("#add__event__button");
      const weedays = document.querySelector("#weekdays");
      const weekends = document.querySelector("#weekends");

      const weekdayCount = document.querySelector("#weekdayCount");
      const weekendCount = document.querySelector("#weekendCount");

      let totalWeekday = 0;
      let totalWeekend = 0;

      addEventButton.addEventListener("click", function () {
        const event = eventInput.value;
        const day = selectDay.value;

        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = `${day}:${event}`;
        const button = document.createElement("button");
        button.className = "btn btn-danger float-end";
        button.textContent = "delete";
        li.appendChild(button);

        if (
          day === "Monday" ||
          day === "Tuesday" ||
          day === "Wednesday" ||
          day === "Thursday" ||
          day === "Friday"
        ) {
          totalWeekday++;
          weekdayCount.textContent = totalWeekday;
          weekdays.appendChild(li);
        } else {
          totalWeekend = totalWeekend + 1;
          weekendCount.textContent = totalWeekend;
          weekends.appendChild(li);
        }

        button.addEventListener("click", function () {
            li.remove();
          if (
            day === "Monday" ||
            day === "Tuesday" ||
            day === "Wednesday" ||
            day === "Thursday" ||
            day === "Friday"
          ) {
            totalWeekday--;
            weekdayCount.textContent = totalWeekday;
          } else {
            totalWeekend--;

            weekendCount.textContent = totalWeekend;
          }
        });
      });
    </script>
  </body>
</html>

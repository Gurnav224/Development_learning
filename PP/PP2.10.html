<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP2.10</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <section class="container my-4">
        <h1 class="my-3">Voting</h1>
        <input type="radio" name="vote" id="voteJohn" value="john"  class="form-check-input" >
        <label for="voteJohn">vote for john</label>
       &nbsp; &nbsp; 
        <input type="radio" name="vote" id="voteAlice"  value="alice" class="form-check-input" >
        <label for="voteAlice">vote for Alice</label>

        <button id="vote__button" class="btn btn-primary">Vote</button>

    </section>

    <section class="container my-4">
        <section class="row">
            <div class="col-md-6">
                <h2>Vote Count for Alice</h2>
                <p id="countResult1">0</p>
            </div>
            <div class="col-md-6">
                <h2>Vote Count for John</h2>
                <p id="countResult2">0</p>
            </div>
        </section>

        <h3 class="my-3">Winner</h3>
        <h4 id="result">No votes yet</h4>
    </section>

   

    <script>



        const voteButton = document.querySelector('#vote__button');

       
        const counterResult1 = document.querySelector('#countResult1')
        const counterResult2 = document.querySelector('#countResult2');

        const result = document.querySelector('#result')

        console.log(counterResult1)

        let count1 = 0;
        let count2 = 0;


        voteButton.addEventListener('click',function(){
            
            const voteFor = document.querySelector('input[name="vote"]:checked').value;

            console.log(voteFor)

            if(voteFor==="john"){
                count1++;
                counterResult1.textContent = count1;
                updateResult()
            }
            else if(voteFor==='alice'){
                count2++;
                counterResult2.textContent = count2

                updateResult()
            }

        })


        function updateResult(){
            if(count1>count2){
                result.textContent = `John winning with ${count1} vote`
            }
            else if(count2>count1){
                result .textContent = `Alice is winning with ${count2} vote`
            }
            else{
                result.textContent = `It's tie with ${count1} vote each!`
            }
        }




    </script>
    
</body>
</html>

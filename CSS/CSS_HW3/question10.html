<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer Design</title>
    <style>
        *{
         margin: 0;
         padding: 0;
         box-sizing: border-box;
        }

        .contact_link {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        padding: 1rem;
        }

        footer {
            background-color: pink;
            padding: 1rem ;
        }

        footer p {
        padding: 0.5rem;
        color: white;
        }

        .card {
            margin: 1rem 0 ;
            max-width: 400px;
        }

    </style>
</head>
<body>
    <footer>
      
        <div class="contact_link">
            <div class="card">
                <p>Privacy Policy</p>
                <p>Terms</p>
                <p>Legal</p>
            </div>
            <div class="card">
                <p>About</p>
                <p>Team</p>
                <p>Contact</p>
            </div>
            <div class="card">
                <p>Photos</p>
                <p>Testimonial</p>
            </div>
        </div>
        <p>2024 Design Studio. All Rights reserved</p>
    </footer>
</body>
</html>

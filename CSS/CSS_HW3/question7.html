<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testimonial Card</title>
    <style>
        .card {
         border: 1px solid gray;
         max-width: 400px;
         padding: 1rem;
        }
        .user_details {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        .user_details img {
         border-radius: 50%;
        }
    </style>
</head>
<body>
   <div class="card">
    <p>"This Product is amazing! Highly recommended."</p>
    <div class="user_details">
        <img src="https://placehold.co/100x100" alt="">
        <p>Jane Doe</p>
    </div>
   </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Html</title>
    <style>
        * {
        margin: 0;
        box-sizing: border-box;
        }
        .price_card {
         border: 1px solid;
         padding: 0.5rem 1rem;
         max-width: 200px;
         display: flex;
         flex-direction: column;
         align-items: center;
         gap: 1rem;
        }

        .card_heading {
            color: orange;
            border-bottom: 2px solid orange;
        }

        .price_card button {
         padding: 0.5rem 1rem;
         background-color: orange;
         outline: none;
         border: none;
        }

    </style>
</head>
<body>
    <div class="price_card">
        <p>BASIC</p>
        <h2 class="card_heading">$10.99/month</h2>
        <p>Our basic plan is perfect for small teams.</p>
        <p>5 Projects</p>
        <p>10GB Stroage</p>
        <p>Priority Support</p>
        <p>Unlimited users</p>
        <button>Buy Plan</button>
    </div>
</body>
</html>

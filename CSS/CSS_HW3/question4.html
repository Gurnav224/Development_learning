<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
        border: 1px solid;
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        height: 300px;
        }

        .card img {
         border-radius: 50%;
        }

        
    </style>
</head>
<body>
    <div class="card">
        <img src="https://placehold.co/150x150" alt="Placeholder images">
        <h1>John Doe</h1>
        <p>Web Developer</p>
    </div>
</body>
</html>

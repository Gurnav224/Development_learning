<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>

    <style>

        header h1 { 
         text-align: center;
         font-size: 4rem;
        }

        nav { 
         max-width: 500px;
            margin: 0 auto;
        }

        .navigation { 
         display: flex;
         list-style-type: none;
         justify-content: space-around;
         align-items: center;
        }

        .nav-item { 
         
         font-weight: bold;
         font: 1.3em sans-serif;
         margin: 0 3%;

        }

        .nav-item:hover { 
            background-color: #088ae0;

        }

        a { 
         color: black;
         text-decoration: none;
         padding: 10px 25px;
         display: inline-block;
         font-weight: bold;
         font: 1.3em sans-serif;
        }
        a:hover{
            color: white;
        
        }

        a:focus {
            background-color: #088ae0;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
        }

        .all { 
        
        background-color: #088ae0;
        color: white;
        }

        section {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin: 6% 0;
        }

        section img {
        border-radius: 5%;
        box-shadow: 2px 5px rgb(228, 216, 216);
        }

    </style>
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>
    <nav>
        <ul class="navigation">
            <li class="nav-item">

                <a href="all.html" class="nav-link all">All</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Nature</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Birds</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Animals</a>
            </li>
        </ul>
    </nav>
    <main>
        <section>
            <img src="https://placehold.co/300x300?text=Nature" alt="">
            <img src="https://placehold.co/300x300?text=Birds" alt="">
            <img src="https://placehold.co/300x300?text=Animals" alt="">
        </section>
    </main>
</body>
</html>

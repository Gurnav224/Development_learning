<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login |</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .login_form {
        padding: 1% 3%;
        max-width: 400px;
        border: 2px solid gainsboro;
        width: 100%;
      }
      .input_container {
        padding: 2% 0;
      }

      label,
      input,
      button,
      a {
        width: 100%;
        display: block;
      }

      label {
        padding: 2% 0;
        font-size: 1.2rem;
        font-weight: bold;
      }

      input {
        padding: 5% 3%;
        border: 2px solid gainsboro;
      }

      h1,
      a {
        text-align: center;
      }

      button {
        padding: 5% 3%;
        background-color: #065ec2;
        font-size: 1.5rem;
        color: white;
        outline: none;
        border: none;
        margin: 3% 0;
      }


      a {
        color: #065ec2;
    }

    </style>
  </head>
  <body>
    <form class="login_form">
      <h1>Login</h1>
      <div class="input_container">
        <label for="email">Email:</label>
        <input type="text" id="email" />
      </div>
      <div class="input_container">
        <label for="password">Password</label>
        <input type="password" id="password" />
      </div>
      <button>Login</button>
      <a href="">Forgot Password ? </a>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Report</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
  <body>

    <header class="bg-dark text-light py-5">
        <div class="text-center">
            <h1 class="display-3">HR Report</h1>

        </div>
    </header>
    
    <main class="container my-5">

        <div class="row">
            <div class="col-md-4 mb-3">
                <section class="card">
                    <div class="card-header">
                        <h2>Most Worked Employee</h2>
        
                    </div>
                    <div class="card-body">
                        <p><strong>Name: </strong>Jane Doe</p>
                        <p><strong>Hours Worked: </strong>210</p>
        
                    </div>
                </section>
            </div>
            <div class="col-md-4 mb-3">
                <section class="card">
                    <div class="card-header">
        
                        <h2>Highest Rated Employee</h2>
                    </div>
                    <div class="card-body">
                        <p><strong>Name: </strong>Jane Smith</p>
        
                        <p><strong>Performance: </strong>0.95</p>
                    </div>
                </section>
            </div>
            <div class="col-md-4">
                <section class="card">
                    <div class="card-header">
        
                        <h2>Total Overtime Hours</h2>
                    </div>
                    <div class="card-body ">
        
                        <p><strong>Total Overtime Hours: </strong> 35</p>
                    </div>
                </section>
            </div>
        </div>
        

        
       
    </main>
   
  </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Employee Details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="bg-dark text-white py-4">
          <div class="container text-center">
            <h1 class="display-3">Employee Details</h1>
          </div>
        </header>
        <section id="employeeDetails" class="container my-5">

        </section>

      

        <script>
            const employeeDetails = document.getElementById('employeeDetails');

            let employess = [
        {
          id: "1",
          name: "John Deo",
          title: "Software Developer",
          department: "IT",
        },
        {
          id: "2",
          name: "Jane Smith",
          title: "Designer",
          department: "Design",
        },
        {
          id: "3",
          name: "Bob Johnson",
          title: "Project Manager",
          department: "Management",
        },
      ];

      function getParameterById(id){
        let url = new URL(window.location.href);

        return url.searchParams.get(id)
      }

let employeeId = getParameterById('id');


let employee;

for(let i=0; i<employess.length; i++){
    if(employeeId===employess[i].id){
        employee = employess[i]
    }
}

if(employee){
    employeeDetails.innerHTML = `
    <div class="card">
        <div class="card-body">
     <h2 class="card-title">${employee.name}</h2>
     <ul class="list-group">
        <li class="list-group-item"><strong>Name:</strong> ${employee.name}</li>
        <li class="list-group-item"><strong>Designation:</strong> ${employee.title}</li>
        <li class="list-group-item"><strong>Department:</strong> ${employee.department}</li>
        </ul>
        </div>
        </div>
    `
}


        </script>
    </body> 
</html>

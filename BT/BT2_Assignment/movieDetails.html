<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movieDetails</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="navbar navbar-expand-lg text-secondary ">
        <div class="container">
         <a class="navbar-brand" href="">Movie Database</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
         <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav">
                 <li  class="nav-item" ><a class="nav-link" href="index.html">Home</a></li>
                 <li class="nav-item" ><a class="nav-link" href="movies.html">Movies</a></li>
                 <li class="nav-item" ><a class="nav-link" href="report.html">Report</a></li>
             </ul>
         </div>
        </div>
     </nav>            
 </header>
 <body>
    <section id="movieDetails">

    </section>
 </body>
 <script>
     let moviesDataBase = [
          {
            id: "1",
            name: "Movie 1",
            genre: "Action",
            details: "This is an action-packed movie."
          },
          {
            id: "2",
            name: "Movie 2",
            genre: "Drama",
            details: "A dramatic story unfolds in this movie."
          },
          {
            id: "3",
            name: "Movie 3",
            genre: "Comedy",
            details: "A laugh-out-loud comedy."
          },
        ];

        function getParameterById(id){
            let url = new URL(window.location.href);
            return url.searchParams.get(id)
        }

        let movieId = getParameterById('id');

        let movie;

        for(let i=0; i<moviesDataBase.length; i++){
            if(movieId === moviesDataBase[i].id){
                movie = moviesDataBase[i]
            }
        }

        console.log(movie);

        const movieDetails = document.querySelector('#movieDetails');

        movieDetails.innerHTML = `
        <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                <h2>${movie.name}</h2>
                </div>
                <div class="card-body">
                    <p><strong>Name: </strong>${movie.name} </p>
                    <p><strong>Genre: </strong>${movie.genre} </p>
                    <p><strong>Details: </strong> ${movie.genre}</p>
                    </div>
        </div>
        </div>

        `
 </script>
</body>
</html>

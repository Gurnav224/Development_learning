<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="output"></p>

    <script>
            const fakeFetch = (url) => {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      if (url === "https://example.com/api/profile/NC002") {
        resolve({
          status: 200,
          data: {
            message: "Success",
            data: { id: "NC002", name: "Roshan", institute: "neoG Camp" }
          }
        });
      } else {
        reject({
          status: 404,
          message: "Resource not found"
        });
      }
    }, 2000);
  });
};

// Your Code here

const output = document.querySelector('#output');

fakeFetch('https://example.com/api/profile/NC002')
.then((res) => {
    console.log(res.data.data)
    output.innerHTML = `Hello, ${res.data.data.name} from ${res.data.data.institute}`   
})
.catch((err) => {
    console.error(err)
})

// Output on the DOM should be: Welcome!, Roshan from neoG Camp

    </script>
</body>
</html>

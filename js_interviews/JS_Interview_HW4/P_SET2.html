<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 id="output"></h2>

    <script>
        const fakeFetch = (url) => {
	return new Promise((resolve, reject) => {
	  setTimeout(() => {
	    if (url === "https://example.com/api/chat") {
	      reject({
	        status: 503,
	        message: "Service Unavailable"
	      });
	    } else {
	      resolve({
	        status: 200,
	        data: {
	          message: "Success"
	        }
	      });
	    }
	  }, 2000);
	});
};

// Your Code here

const output = document.querySelector('#output');

fakeFetch("https://example.com/api/chat")
.then(res => {
    output.innerHTML = `${res.status} We are facing high demand at the moment. Please check back later in sometime. `
} )
.catch(err => {
    output.innerHTML = `${err.status} we are facing high demand at the moment. Please check later in sometime`
}) 

// Output on the DOM should be: 
// We are facing high demand at the moment. Please check back later in sometime.
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 id="output"></h2>
    
    <script>
        const fakeFetch = (url) => {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      if (url === "https://example.com/api/profile") {
        reject({
          status: 401,
          message: "Unauthorized Access"
        });
      } else {
        resolve({
          status: 200,
          data: {
            message: "Success"
          }
        });
      }
    }, 2000);
  });
};

// Your Code here

const output = document.querySelector('#output');

fakeFetch('https://example.com/api/profile')
.then((res) => console.log(res))
.catch((err) => {
    if(err.status = 401){
        output.innerHTML = `Unauthorized Access! Looks like you are not logged in. Please login to see your profile data.`
    }
})




// Output on the DOM should be: 
// Unauthorized Access! Looks like you are not logged in. Please login to see your profile data.
    </script>
</body>
</html>

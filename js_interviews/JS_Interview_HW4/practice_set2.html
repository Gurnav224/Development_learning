<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Set 2</title>
  </head>
  <body>

    <p id="displayOutput"></p>

    <script>

 const displayOutput = document.querySelector('#displayOutput');

      const fakeFetch = (url) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (url === "https://example.com/api/itemlist") {
              reject({
                status: 404,
                message: "Item list not found",
              });
            } else {
              resolve({
                status: 200,
                data: {
                  message: "success",
                  data: [
                    { itemName: "Bread", price: 30 },
                    { itemName: "Water Bottle", price: 50 },
                    { itemName: "Dairy Milk", price: 20 },
                  ],
                },
              });
            }
          }, 2000);
        });
      };


      fakeFetch("https://example.com/api/itemlis")
      .then((response) => console.log(response))
      .catch((error) => {
        if(error.status === 404){
            displayOutput.textContent =
            "The data you are looking for, does not exist.";
        }
       
      })
    </script>
  </body>
</html>
